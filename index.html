<!DOCTYPE html>
<html lang="en">
<head>
  <title>StudentLogger: Login</title>
  <meta charset="utf-8">
  <meta name= "viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" href="resources/favicon.ico">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center" style="padding-top: 50px">
    <img src="resources/logo.png">
    <h2>User Login</h2>
    <p style="font-size: 15px">Please enter your login details</p>
    <form action="scripts/process_login.php" method="post">
      <div class="form-group">
        <label for="usr" class="sr-only">Username</label>
        <input type="username" class="form-control col-lg-2 col-centered" placeholder="Enter username" id="usr" name="usr">
      </div>
      <div class="form-group">
        <label for="pwd" class="sr-only">Password</label>
        <input type="password" class="form-control col-lg-2 col-centered" placeholder="Enter password" id="pwd" name="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
      <a href="pages/sign_up.html" class="btn btn-link" role="button">Sign up</a>
    </form>
  </div>
<body>
</html>
